<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>


  <div class="card">
    <div class="card__result">
      <p class="card__result-title">Your Result</p>
      <div class="card__score-box">
        <p class="card__score">76</p>
        <p class="card__max-score">of 100</p>
      </div>
      <p class="card__result-text">Great</p>
      <p class="card__result-info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card__summary">
      <p class="card__summary-title">Summary</p>
      <div class="card__stats-box">
        <div class="card__stat">
          <img class="card__stat-icon" src="./images/icon-reaction.svg" alt="">
          <p class="card__stat-title">Reaction</p>
          <p class="card__stat-number"><span>80</span> / 100</p>
        </div>

        <div class="card__stat">
          <img class="card__stat-icon" src="./images/icon-memory.svg" alt="">
          <p class="card__stat-title">Memory</p>
          <p class="card__stat-number"><span>92</span> / 100</p>
        </div>

        <div class="card__stat">
          <img class="card__stat-icon" src="./images/icon-verbal.svg" alt="">
          <p class="card__stat-title">Verbal</p>
          <p class="card__stat-number"><span>61</span> / 100</p>
        </div>

        <div class="card__stat">
          <img class="card__stat-icon" src="./images/icon-visual.svg" alt="">
          <p class="card__stat-title">Visual</p>
          <p class="card__stat-number"><span>72</span> / 100</p>
        </div>
      </div>
      <button class="card__summary-btn">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/xLeria" target="_blank">Leria</a>.
  </div>
</body>

</html>

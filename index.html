<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>


  <div class="card">
    <div class="card-result">
      <p class="card-result__title">Your Result</p>
      <div class="card-result__score-box">
        <p class="card-result__score">76</p>
        <p class="card-result__max-score">of 100</p>
      </div>
      <p class="card-result__text">Great</p>
      <p class="card-result__info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card-summary">
      <p class="card-summary__title">Summary</p>
      <div class="card-summary__stats-box">
        <div class="card-summary__stat">
          <div class="card-summary__stat-name">
            <img class="card-summary__stat-icon" src="./images/icon-reaction.svg" alt="">
            <p class="card-summary__stat-title">Reaction</p>
          </div>
          <p class="card-summary__stat-number"><span>80</span> / 100</p>
        </div>

        <div class="card-summary__stat">
          <div class="card-summary__stat-name">
            <img class="card-summary__stat-icon" src="./images/icon-memory.svg" alt="">
            <p class="card-summary__stat-title">Memory</p>
          </div>
          <p class="card-summary__stat-number"><span>92</span> / 100</p>
        </div>

        <div class="card-summary__stat">
          <div class="card-summary__stat-name">
            <img class="card-summary__stat-icon" src="./images/icon-verbal.svg" alt="">
            <p class="card-summary__stat-title">Verbal</p>
          </div>
          <p class="card-summary__stat-number"><span>61</span> / 100</p>
        </div>

        <div class="card-summary__stat">
          <div class="card-summary__stat-name">
            <img class="card-summary__stat-icon" src="./images/icon-visual.svg" alt="">
            <p class="card-summary__stat-title">Visual</p>
          </div>
          <p class="card-summary__stat-number"><span>72</span> / 100</p>
        </div>
      </div>
      <button class="card-summary__btn">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/xLeria" target="_blank">Leria</a>.
  </div>
</body>

</html>
